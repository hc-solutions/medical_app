version: "2.7"

services:
  medical_db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=medical_postgres_password
      - POSTGRES_DB=medical
    expose:
      - "5432"

  queue:
    image: rabbitmq:3

  backend:
    depends_on:
      - medical_db
    links:
      - medical_db
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    expose:
      - "8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=medical_postgres_password
      - POSTGRES_SERVER=medical_db
      - POSTGRES_DB=medical
    labels:
      traefik.enable: true
      traefik.http.routers.backend.entrypoints: web
      traefik.http.routers.backend.rule: Host(`api.hc-solutions.local`)

  search:
    image: getmeili/meilisearch:v0.23.1
    restart: always
    volumes:
      - meilidate:/data.ms
    environment:
      MEILI_MASTER_KEY: "qwerty"
      MEILI_NO_ANALYTICS: "true"
      MEILI_LOG_LEVEL: "WARN"
    expose:
      - "7700"
    labels:
      traefik.enable: true
      traefik.http.routers.search.entrypoints: web
      traefik.http.routers.search.rule: Host(`ms.hc-solutions.local`)

  keycloak_postgres:
    image: postgres:12
    volumes:
      - keycloak_postgres:/var/lib/postgresql/data
    restart: 'always'
    expose:
      - "5433"
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=keycloak
      - POSTGRES_PORT=5433
      - PGPORT=5433

  traefik:
    image: traefik:v2.6
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    command:
      # api
      - --api.insecure=true
      - --api.dashboard=true
      - --api.debug=true
      # general logs
      - --log.level=DEBUG
      # set providers
      - --providers.docker=true                   # docker is a provider
      # - --providers.docker.network=medical        # only look at containers this network
      - --providers.docker.exposedbydefault=false # each container needs to be explicitly enabled to be seen by traefik (- "traefik.enable=true")
      # set entrypoints
      - --entrypoints.web.address=:80
    labels:
      traefik.enable: true # <== Enable traefik on itself to view dashboard and assign subdomain to view it
      traefik.http.routers.traefik.rule: Host(`traefik.hc-solutions.local`)
      traefik.http.services.traefik.loadbalancer.server.port: 8080

    ports:
      - "80:80"

  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: postgres
      DB_ADDR: keycloak_postgres
      DB_PORT: 5433
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      KEYCLOAK_LOGLEVEL: INFO
      JGROUPS_DISCOVERY_PROTOCOL: JDBC_PING
      JGROUPS_DISCOVERY_PROPERTIES: datasource_jndi_name=java:jboss/datasources/KeycloakDS,info_writer_sleep_time=600,initialize_sql="CREATE TABLE IF NOT EXISTS JGROUPSPING ( own_addr varchar(200) NOT NULL, cluster_name varchar(200) NOT NULL, created timestamp default current_timestamp, ping_data BYTEA, constraint PK_JGROUPSPING PRIMARY KEY (own_addr, cluster_name))"
    depends_on:
      - keycloak_postgres
    expose:
      - "8080"
    labels:
      traefik.enable: true
      traefik.http.routers.keycloak.entrypoints: web
      traefik.http.routers.keycloak.rule: Host(`auth.hc-solutions.local`)

  frontend:
    build:
      context: frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "3000"
    labels:
      traefik.enable: true
      traefik.http.routers.frontend.entrypoints: web
      traefik.http.routers.frontend.rule: Host(`hc-solutions.local`)

volumes:
  app-db-data:
  meilidate:
  keycloak_postgres:

networks:
  default:
